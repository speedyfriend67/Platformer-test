<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Geometry Dash</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .arrow-buttons {
      display: flex;
      justify-content: space-between;
      width: 80px;
      margin: auto;
    }

    .arrow-button {
      width: 30px;
      height: 30px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <label for="gravityRange">Gravity:</label>
    <input type="range" id="gravityRange" min="0.1" max="2" step="0.1" value="0.5">
    <input type="text" id="gravityValue" readonly>
    <div class="zoom-controls">
      <label for="zoomRange">Camera Zoom:</label>
      <input type="range" id="zoomRange" min="0.5" max="2" step="0.1" value="1">
      <input type="text" id="zoomValue" readonly>
    </div>
    <div class="arrow-buttons">
      <button class="arrow-button" id="upButton">&#9650;</button>
      <div>
        <button class="arrow-button" id="leftButton">&#9664;</button>
        <button class="arrow-button" id="rightButton">&#9654;</button>
      </div>
      <button class="arrow-button" id="downButton">&#9660;</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: canvas.height / 2 - 15,
      width: 30,
      height: 30,
      color: '#3498db',
      velocityY: 0,
      jumping: false,
    };

    const obstacles = [
      { x: 200, y: canvas.height - 40, width: 30, height: 30, color: '#e74c3c' }, // Spike
      { x: 400, y: canvas.height - 60, width: 50, height: 20, color: '#2ecc71' }, // Block
      // Add more obstacles as needed
    ];

    let gravity = 0.5;
    let zoom = 1;

    const gravityRange = document.getElementById('gravityRange');
    const gravityValue = document.getElementById('gravityValue');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');
    const upButton = document.getElementById('upButton');
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const downButton = document.getElementById('downButton');

    gravityRange.addEventListener('input', () => {
      gravity = parseFloat(gravityRange.value);
      gravityValue.value = gravity.toFixed(1);
    });

    zoomRange.addEventListener('input', () => {
      zoom = parseFloat(zoomRange.value);
      zoomValue.value = zoom.toFixed(1);
    });

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = 5;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.shadowColor = 'transparent';
    }

    function drawObstacles() {
      obstacles.forEach((obstacle) => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function update() {
      // Update player position and velocity
      player.velocityY += gravity;
      player.y += player.velocityY;

      // Check for collisions with the ground (including blocks)
      if (player.y > canvas.height - player.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }

      // Check for collisions with obstacles (including moving spike)
      obstacles.forEach((obstacle) => {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          // Collision with an obstacle
          resetGame();
        }
      });

      // Move the spike slowly in the x-direction
      obstacles[0].x += 1;

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the player and obstacles
      drawPlayer();
      drawObstacles();

      // Request the next animation frame
      requestAnimationFrame(update);
    }

    function jump() {
      if (!player.jumping) {
        player.velocityY = -10; // Adjust jump strength based on gravity
        player.jumping = true;
      }
    }

    function movePlayer(direction) {
      if (direction === 'left') {
        player.x -= 5;
      } else if (direction === 'right') {
        player.x += 5;
      } else if (direction === 'up' && !player.jumping) {
        jump();
      } else if (direction === 'down') {
        // Additional functionality for down arrow if needed
      }
    }

    function resetGame() {
      // Reset player position and obstacles
      player.x = 50;
      player.y = canvas.height / 2 - 15;
      player.velocityY = 0;
      player.jumping = false;

      // Reset obstacle positions
      obstacles[0].x = 200; // Spike
      obstacles[1].x = 400; // Block
    }

    // Event listeners for arrow key controls
    leftButton.addEventListener('click', () => movePlayer('left'));
    rightButton.addEventListener('click', () => movePlayer('right'));
    upButton.addEventListener('click', () => movePlayer('up'));
    downButton.addEventListener('click', () => movePlayer('down'));

    // Start the game loop
    update();
  </script>
</body>
</html>
